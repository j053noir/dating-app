<div class="text-center mt-3">
    <h1>
        <i class="fa fa-heart text-secondary"></i>
        {{ likesParams === 'likers' ? 'Who liked me' : 'Whom I Liked' }}
        <strong>
            {{ pagination.totalItems }}
        </strong>
    </h1>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
            <button
                class="btn btn-primary"
                [(ngModel)]="likesParams"
                btnRadio="likers"
                (click)="loadUsers()"
                title="likers"
            >
                <span class="fa-stack">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-heart fa-stack-1x"></i>
                </span>
            </button>
            <button
                class="btn btn-primary"
                [(ngModel)]="likesParams"
                btnRadio="likees"
                (click)="loadUsers()"
                title="likees"
            >
                <span class="fa-stack">
                    <i class="class fa fa-heart fa-stack-1x"></i>
                </span>
            </button>
        </div>
    </div>

    <br />

    <div class="row">
        <div
            *ngFor="let user of users"
            class="col-sm-6 col-md-4 col-lg-4 col-xl-2"
        >
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
    >
    </pagination>
</div>
